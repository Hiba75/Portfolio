<script>// Questions du quiz
    const quizData = [
    { question: "Quelle balise est utilisée pour insérer une image en HTML ?", options: ["&lt;img&gt;", "&lt;src&gt;", "&lt;image&gt;", "&lt;pic&gt;"], correct: 0 },
    { question: "Quelle propriété CSS permet de changer la couleur de fond ?", options: ["background-color", "color", "border", "font-size"], correct: 0 },
    { question: "Quel est le langage utilisé pour rendre une page web interactive ?", options: ["JavaScript", "CSS", "HTML", "Python"], correct: 0 },
    { question: "Quelle balise HTML est utilisée pour créer un lien hypertexte ?", options: ["&lt;a&gt;", "&lt;link&gt;", "&lt;href&gt;", "&lt;url&gt;"], correct: 0 },
    { question: "Quelle propriété CSS permet d'arrondir les bordures ?", options: ["border-radius", "border-style", "corner-radius", "border-width"], correct: 0 },
    { question: "Quel événement JavaScript est déclenché lors d'un clic sur un élément ?", options: ["onclick", "onhover", "onpress", "onload"], correct: 0 },
    { question: "Quelle balise HTML est utilisée pour créer une liste à puces ?", options: ["&lt;ul&gt;", "&lt;ol&gt;", "&lt;li&gt;", "&lt;list&gt;"], correct: 0 },
    { question: "Quelle propriété CSS est utilisée pour centrer un texte ?", options: ["text-align", "align-items", "justify-content", "margin"], correct: 0 },
    { question: "Quelle méthode JavaScript est utilisée pour sélectionner un élément HTML ?", options: ["document.querySelector", "getElementByTag", "selectElement", "queryElement"], correct: 0 },
    { question: "Quel attribut HTML est utilisé pour ajouter une classe CSS à un élément ?", options: ["class", "id", "style", "name"], correct: 0 },
    { question: "Quel type d'élément HTML est &lt;div&gt; ?", options: ["Bloc", "Inline", "Formulaire", "Multimédia"], correct: 0 },
    { question: "Quelle propriété CSS contrôle l'espacement interne d'un élément ?", options: ["padding", "margin", "border", "width"], correct: 0 },
    { question: "Quelle méthode JavaScript est utilisée pour ajouter un événement à un élément ?", options: ["addEventListener", "setEvent", "onEvent", "triggerEvent"], correct: 0 },
    { question: "Quelle balise HTML est utilisée pour insérer un tableau ?", options: ["&lt;table&gt;", "&lt;tab&gt;", "&lt;grid&gt;", "&lt;rows&gt;"], correct: 0 },
    { question: "Quel sélecteur CSS est utilisé pour cibler un élément avec un ID spécifique ?", options: ["#", ".", ":", "::"], correct: 0 }
 ];
    
    // Génération dynamique du quiz
    const quizContainer = document.getElementById("quiz");
    quizData.forEach((data, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "quiz-card";
        questionDiv.innerHTML = `
            <p class="question">${index + 1}. ${data.question}</p>
            <ul class="options">
                ${data.options.map((option, i) => `
                    <li>
                        <label>
                            <input type="radio" name="question${index}" value="${i}">
                            ${option}
                        </label>
                    </li>
                `).join("")}
            </ul>
        `;
        quizContainer.appendChild(questionDiv);
    });
    
    // Validation des réponses
    document.getElementById("submit").addEventListener("click", () => {
        let score = 0;
        quizData.forEach((data, index) => {
            const selected = document.querySelector(`input[name="question${index}"]:checked`);
            if (selected && parseInt(selected.value) === data.correct) {
                score++;
            }
        });
        const resultContainer = document.getElementById("result");
        resultContainer.textContent = `Vous avez obtenu ${score} sur ${quizData.length}.`;
    });
    document.getElementById("submit").addEventListener("click", () => {
    let score = 0;
    const correctAnswersList = document.getElementById("correct-answers");
    correctAnswersList.innerHTML = ""; // Réinitialise la liste

    quizData.forEach((data, index) => {
        const selected = document.querySelector(`input[name="question${index}"]:checked`);
        if (selected && parseInt(selected.value) === data.correct) {
            score++;
        }
        const listItem = document.createElement("li");
        listItem.textContent = `${index + 1}. 
        Réponse correcte: ${data.options[data.correct].replace(/&lt;/g, "<").replace(/&gt;/g, ">")}`;
        // listItem.innerHTML = `${index + 1}.Réponse correcte: ${data.options[data.correct].replace(/&lt;/g, "<").replace(/&gt;/g, ">")}`;
        correctAnswersList.appendChild(listItem);
    });

    document.getElementById("score").textContent = `Vous avez obtenu ${score} sur ${quizData.length}.`;

    // Afficher le modal
    document.getElementById("overlay").style.display = "block";
    document.getElementById("result-modal").style.display = "block";
});
document.getElementById("close-modal").addEventListener("click", () => {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("result-modal").style.display = "none";
});
